<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="{{ STATIC_URL }}css/main.css" />
	<script src="{{ STATIC_URL }}js/jquery-2.1.1.min.js"></script>
	<script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="{{ STATIC_URL }}css/doodles.css" />
	<link rel="stylesheet" href="{{ STATIC_URL }}semantic/src/definitions/views/card.less" />
	<link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/bootstrap.custom.min.css" />
	<title>{% block title %}{% endblock %}</title>
	{% block head %}{% endblock %}
</head>
<body>
    <div class="wrapper">
        <div class="main-container">

            {% block content %}{% endblock %}

        </div>
    </div>
    {% block doodle %}
        <img class="bubble" src="{{ STATIC_URL }}img/doodles/speech_bubble_1.png" alt="" width=120 height=75 />
        <a href="{% url 'admin-login' %}"><img id="lilguy" src="{{ STATIC_URL }}img/doodles/lilguy_1.png" alt="" width=100 height=125 /></a>
    {% endblock %}
    <div class="nav navbar-inverse" id="footer">
        {% block footer %}
            <div class="container">
                <div class="col-md-12 buttons center-sm">
                    <a href="{% url 'home' %}" class="btn btn-small btn-default"><span class="glyphicon glyphicon-home"></span> Home</a>
                    <a href="{% url 'stuff' %}" class="btn btn-small btn-default"><span class="glyphicon glyphicon-globe"></span> Stuff</a>
                    <a href="{% url 'blog' %}" class="btn btn-small btn-default"><span class="glyphicon glyphicon-bullhorn"></span> Blog</a>
                    <a href="{% url 'about' %}" class="btn btn-small btn-default"><span class="glyphicon glyphicon-user"></span> About</a>
                    <a href="{% url 'contact' %}" class="btn btn-small btn-default"><span class="glyphicon glyphicon-pencil"></span> Contact</a>
                </div>
            </div>

            <script>
                $(document).ready(function(e){
                    if ($(window).width() > 600){
                        $('.container').add('<div class="col-md-3"><span class="pull-right" id="footer-copyright"><span class="glyphicon glyphicon-copyright-mark"></span> Konstantin Farrell, 2015</span></div>');
                    }
                });
            </script>
        {% endblock %}
    </div>
</body>
