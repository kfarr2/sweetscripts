<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="{{ STATIC_URL }}css/main.css" />
	<script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
	<script src="{{ STATIC_URL }}js/jquery-2.1.1.min.js"></script>
	<link rel="stylesheet" href="{{ STATIC_URL }}animate/animate.css" />
	<link rel="stylesheet" href="{{ STATIC_URL }}css/doodles.css" />
	<link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/bootstrap.custom.min.css" />
	<title>{% block title %}{% endblock %}</title>
	{% block head %}{% endblock %}
</head>
<body>
	<div class="background-image"></div>
	<div class="wrapper">
		<div class="main-container">
			{% block content %}{% endblock %}
		</div>
	</div>
	{% block doodle %}
		<img class="bubble" src="{{ STATIC_URL }}img/doodles/speech_bubble_1.png" alt="" width=120px height=75px></img>
		<img id="lilguy" src="{{ STATIC_URL }}img/doodles/lilguy_1.png" alt="" width=100px height=125px></img>
	{% endblock %}
	<div class="nav navbar-inverse" id="footer">
		{% block footer %}
			<div class="container">
				<div class="col-md-9 buttons">
					<a href="{% url 'home' %}" class="btn btn-small btn-default"><span class="glyphicon glyphicon-home"></span> Home</a>
					<a id="about" href="{% url 'about' %}" class="btn btn-small btn-default dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span> About</a>
					<ul class="dropdown-menu">
						<li><a href="#">Who I Am</a></li>
					</ul>
					<a href="{% url 'stuff' %}" class="btn btn-small btn-default dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-globe"></span> Stuff</a>
					<a href="#" class="btn btn-small btn-default dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-pencil"></span> Contact</a>

				</div>
			</div>

			<script>
				$(document).ready(function(e){
					$('#about').hover($('dropdown-toggle').dropdown('toggle'));
					
					if ($(window).width() > 600){
						$('container').add(
							'<div class="col-md-3"><span class="pull-right" id="footer-copyright"><span class="glyphicon glyphicon-copyright-mark"></span> Konstantin Farrell, 2014</span></div>'
						);
					} else {
						if ($(window.contains('<div class="col-md-3"><span class="pull-right" id="footer-copyright"><span class="glyphicon glyphicon-copyright-mark"></span> Konstantin Farrell, 2014</span></div>'))){
							alert("Contains!")	
						}
					}
				});	
			</script>
		{% endblock %}
	</div>
</body>
