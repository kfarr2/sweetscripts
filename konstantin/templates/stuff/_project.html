<td>
    <h4>{{ project.name|title }}</h4>
    <p>{{ project.description|truncatechars:200 }}</p>
    <p>Team: {{ project.team|upper }}</p>
    {% if user.is_authenticated %}
        <a href="{% url 'stuff-delete-project' project.pk %}" class='btn btn-default btn-small'>Delete</a><p>
        <a href="{% url 'stuff-edit' project.pk %}" class='btn btn-default btn-small'>Edit</a><p>
    {% endif %}
</td>
<td>
{% if project.site_url %}<a href='{{ project.site_url }}'>{% endif %}
    <img class='screenshot pull-right' src='{{ STATIC_URL }}img/screenshots/{{ project.screenshot }}' width=400px height=275px>
{% if project.site_url %}</a>{% endif %}
</td>
