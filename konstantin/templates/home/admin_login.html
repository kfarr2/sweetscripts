{% extends "base.html" %}
{% block title %}Admin Login{% endblock %}
{% block head %}{% endblock %}
{% block content %}
	<div class="text-center center-sm animated fadeInDown">
		<h1>Welcome Back</h1>
		<br />
		<form method="post">
			{% csrf_token %}
			{% include "_form.html" with form=form %}
			<input class="btn btn-small btn-default" type="submit" value="Submit" />
			<a class="btn btn-small btn-default" href="{% url 'home' %}">Cancel</a>
		</form>
	</div>
{% endblock %}
